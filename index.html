<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUpForm</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <div class="logo-container">
          <img src="odin-lined.png" alt="Odin logo" />
          <div class="hero-heading">
            <h1>ODIN</h1>
          </div>
        </div>
      </header>

      <main class="signup-form-container">
        <section class="signup-intro">
          <h2>
            This is not a real online service! You know you need somehting like
            this in your lifeto help you realise your deepest dreams. Sign up to
            get started!
          </h2>
          <h2>You know you want to.</h2>
        </section>
        <div class="form-content-container">
          <h2>Let's do this!</h2>
        
        
        <div class="form-group-container">
          <form action="#" method="post" class="signup-form">
            <div class="form-row">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required />
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="phone-number">Phone Number</label>
                <input
                  type="tel"
                  id="phone-number"
                  name="phone-number"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
              </div>
              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                />
              </div>
            </div>
          </div>
        </div>

            <div class="create-account-container">
              <button type="submit" class="submit-btn">Create Account</button>
            </div>
          </form>
        

        <div class="login-link">
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </main>
    </div>
    <footer></footer>
    <script src="scripts.js"></script>
  </body>
</html>
